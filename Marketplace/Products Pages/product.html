<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el-140 | Product Detail</title>
  <link rel="stylesheet" href="../../Assets/Styles/style.css">
  <link rel="stylesheet" href="../../Assets/Styles/mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', var(--font-family);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .close-modal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-modal:hover {
      color: #333;
    }
    
    /* Enhanced Form Styling */
    .form-group {
      margin-bottom: 1.5em;
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 500;
      color: #444;
      transition: all 0.2s ease;
    }
    .form-group input {
      width: 100%;
      padding: 0.9em 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
      color: #333;
    }
    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
      outline: none;
      background-color: #fff;
    }
    .form-group input:hover {
      border-color: #bbb;
    }
    
    /* Button Styling */
    .btn-order {
      display: block;
      width: 100%;
      padding: 1em;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1em;
      text-align: center;
    }
    .btn-order:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.2);
    }
    .btn-order:active {
      transform: translateY(0);
    }
    
    /* Success Message Styling */
    .success-icon {
      color: #28a745;
      font-size: 4em;
      margin-bottom: 0.5em;
      animation: scaleIn 0.5s ease;
    }
    @keyframes scaleIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .success-message {
      text-align: center;
      padding: 1em;
    }
    .success-message h3 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    .success-message p {
      color: #666;
      margin-bottom: 1em;
    }
    .btn-home {
      display: inline-block;
      padding: 0.8em 1.5em;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1em;
    }
    .btn-home:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0,123,255,0.2);
    }
    
    /* Mobile Styles */
    @media (max-width: 768px) {
      .modal-content {
        margin: 15% auto 5% auto;
        padding: 1.5em;
        width: 95%;
      }
      .form-group {
        margin-bottom: 1.2em;
      }
      .form-group input {
        padding: 0.8em;
      }
      .btn-order {
        padding: 0.9em;
      }
      .product-detail-container {
        padding: 1em;
      }
      .product-detail-left, 
      .product-detail-right {
        padding: 1em;
      }
      .product-detail-right h2 {
        font-size: 1.5em;
      }
    }
    
    @media (max-width: 480px) {
      .modal-content {
        margin: 5% auto;
        padding: 1.2em;
      }
      .close-modal {
        font-size: 24px;
      }
      .success-icon {
        font-size: 3em;
      }
      .success-message h3 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar glass">
    <a href="../../index.html" class="logo">el-140</a>
    <ul class="nav-links">
      <li><a href="../../index.html">Home</a></li>
      <li><a href="../../Marketplace.html" class="active">Marketplace</a></li>
      <li><a href="../../About-Us.html">About Us</a></li>
      <li><a href="../../Contact-Us.html">Contact Us</a></li>
    </ul>
    <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
  </nav>

  <div class="product-detail-container" id="product-detail">
    <div class="product-detail-left">
      <img id="detail-image" src="" alt="Product Image">
      <p class="status-badge">Status: <span id="detail-status" class="badge"></span></p>
    </div>
    <div class="product-detail-right">
      <h2 id="detail-name"></h2>
      <p id="detail-description"></p>
      <p class="price" id="detail-price"></p>
      <p id="detail-reference"></p>
      <button id="buy-now-btn" class="btn btn-primary">Buy Now</button>
    </div>
  </div>

  <!-- Purchase Form Modal -->
  <div id="purchase-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Complete Your Purchase</h2>
      <div id="form-container">
        <form id="purchase-form" action="https://api.web3forms.com/submit" method="POST">
          <!-- REQUIRED: Web3Forms Access Key - Get your key from https://web3forms.com/ -->
          <input type="hidden" name="access_key" value="eaf3d906-1cc4-43b2-83f1-2efeaae41eda">
          
          <input type="hidden" id="form-product-name" name="product_name" value="">
          <input type="hidden" id="form-product-price" name="product_price" value="">
          <input type="hidden" id="form-product-ref" name="product_reference" value="">
          <input type="hidden" id="form-product-link" name="product_link" value="">
          <input type="hidden" name="subject" value="New Order from el-140 Store">
          <input type="hidden" name="redirect" value="https://web3forms.com/success?title=Thank%20You!&desc=Your%20form%20has%20been%20submitted%20successfully.&redirect=../../Thank-you.html&redirectText=Back%20to%20Website">
          
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="full_name" required>
          </div>
          
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phone_number" required>
          </div>
          
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
          </div>
          
          <div class="form-group">
            <label for="cin">CIN (Optional)</label>
            <input type="text" id="cin" name="cin">
          </div>
          
          <button type="submit" class="btn-order">Submit Order</button>
        </form>
      </div>
      <div id="success-message" style="display: none;" class="success-message">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3>Thank You!</h3>
        <p>Your order has been submitted successfully.</p>
        <p>We will contact you shortly to confirm your purchase.</p>
        <a href="../../index.html" class="btn-home">Return to Home</a>
      </div>
    </div>
  </div>

  <footer class="glass">
    <div class="container">
      <div class="logo" style="font-weight:800;font-size:1.3rem;color:var(--primary);margin-bottom:0.5rem;">el-140</div>
      <div style="color:var(--text-light);">&copy; 2025 el-140. All rights reserved.</div>
      <div style="margin-top:1rem;font-size:0.95rem;">
        <a href="../../About-Us.html">About Us</a> &middot; <a href="../../Contact-Us.html">Contact</a> &middot; <a href="../../Marketplace.html">Marketplace</a>
      </div>
    </div>
  </footer>
  
  <script src="../../Assets/Scripts/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the modal
      const modal = document.getElementById('purchase-modal');
      const buyNowBtn = document.getElementById('buy-now-btn');
      const closeModal = document.querySelector('.close-modal');
      const formContainer = document.getElementById('form-container');
      const successMessage = document.getElementById('success-message');
      const purchaseForm = document.getElementById('purchase-form');
      
      // Get product information
      const productName = document.getElementById('detail-name');
      const productPrice = document.getElementById('detail-price');
      const productRef = document.getElementById('detail-reference');
      
      // Get form fields
      const fullNameInput = document.getElementById('fullName');
      const phoneNumberInput = document.getElementById('phoneNumber');
      const locationInput = document.getElementById('location');
      const cinInput = document.getElementById('cin');
      
      // Get hidden form fields
      const formProductName = document.getElementById('form-product-name');
      const formProductPrice = document.getElementById('form-product-price');
      const formProductRef = document.getElementById('form-product-ref');
      const formProductLink = document.getElementById('form-product-link');
      
      // Open modal when Buy Now is clicked
      if (buyNowBtn) {
        buyNowBtn.addEventListener('click', function() {
          // Fill in the product information
          if (productName && formProductName) {
            formProductName.value = productName.textContent;
          }
          
          if (productPrice && formProductPrice) {
            formProductPrice.value = productPrice.textContent;
          }
          
          if (productRef && formProductRef) {
            // Extract just the reference number
            const refText = productRef.textContent;
            const refValue = refText.replace('Ref: ', '');
            formProductRef.value = refValue;
          }
          
          // Set the current URL as the product link
          if (formProductLink) {
            formProductLink.value = window.location.href;
          }
          
          // Show the modal
          modal.style.display = 'block';
        });
      }
      
      // Store data in localStorage when form is submitted
      if (purchaseForm) {
        purchaseForm.addEventListener('submit', function() {
          // Store order data in localStorage as backup
          const orderData = {
            product: productName ? productName.textContent : 'Unknown Product',
            price: productPrice ? productPrice.textContent : 'Unknown Price',
            reference: productRef ? productRef.textContent.replace('Ref: ', '') : 'Unknown Reference',
            customerName: fullNameInput.value,
            phoneNumber: phoneNumberInput.value,
            location: locationInput.value,
            cin: cinInput.value || '',
            orderDate: new Date().toISOString(),
            url: window.location.href
          };
          
          try {
            const orders = JSON.parse(localStorage.getItem('el140_orders') || '[]');
            orders.push(orderData);
            localStorage.setItem('el140_orders', JSON.stringify(orders));
          } catch (e) {
            console.log('Could not save order to localStorage');
          }
        });
      }
      
      // Close modal when X is clicked
      if (closeModal) {
        closeModal.addEventListener('click', function() {
          modal.style.display = 'none';
          // Reset form display if user reopens the modal
          formContainer.style.display = 'block';
          successMessage.style.display = 'none';
          
          // Reset form fields
          if (fullNameInput) fullNameInput.value = '';
          if (phoneNumberInput) phoneNumberInput.value = '';
          if (locationInput) locationInput.value = '';
          if (cinInput) cinInput.value = '';
        });
      }
      
      // Close modal when clicking outside the modal content
      window.addEventListener('click', function(event) {
        if (event.target === modal) {
          modal.style.display = 'none';
          // Reset form display if user reopens the modal
          formContainer.style.display = 'block';
          successMessage.style.display = 'none';
          
          // Reset form fields
          if (fullNameInput) fullNameInput.value = '';
          if (phoneNumberInput) phoneNumberInput.value = '';
          if (locationInput) locationInput.value = '';
          if (cinInput) cinInput.value = '';
        }
      });
    });
  </script>
</body>
</html>
